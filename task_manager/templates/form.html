{% extends 'base.html' %}

{% load i18n %}

{% bootstrap5_title %}
{{ title }}
{% endblock %}

{% bootstrap5_content %}
<h1>{{ title }}</h1>
<form method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% bootstrap_button button_name button_type="submit" %}
</form>
{% endblock %}
